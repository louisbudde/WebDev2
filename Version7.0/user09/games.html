        <script id="shopping">
            const list = document.querySelector('ul');
            const input = document.getElementById('item');
            const button = document.getElementById('aggregating-list');

            button.onclick = function () {
                let myItem = input.value;
                input.value = '';

                const listItem = document.createElement('li');
                const listText = document.createElement('span');
                const listBtn = document.createElement('button');

                listItem.appendChild(listText);
                listText.textContent = myItem;
                listItem.appendChild(listBtn);
                listBtn.textContent = 'Delete';
                list.appendChild(listItem);

                listBtn.onclick = function (e) {
                    list.removeChild(listItem);
                }

                input.focus();
            }
        </script>
        <script language="JavaScript">

            var startTime = new Date();
            var endTime = new Date();
            var startPressed = false;
            var bgChangeStarted = false;
            var maxWait = 20;
            var timerID;
            var stopBtnX;
            var stopBtnY;

            function getRandom(min, max) {
                min = Math.ceil(-200);
                max = Math.floor(200);
                stopBtnX = Math.floor(Math.random() * (max - min + 1) + min);
                stopBtnY = Math.floor(Math.random() * (max - min + 1) + min);
            }

            function startTest() {
                document.body.style.background = document.response.bgColorChange.options[document.response.bgColorChange.selectedIndex].text;
                bgChangeStarted = true;
                startTime = new Date();

                var i;
                for (i = 1; i < 4; i++) {
                    getRandom();
                    document.getElementById("stopBtn" + i).innerHTML = '<input style="padding: 0 20px; position: relative; left:' + stopBtnX + 'px; top:'+ stopBtnY + 'px;" type="button" value="' + i + '" onClick="stopTest()">';
                }
                
            }

            function remark(responseTime) {
                var responseString = "";
                if (responseTime < 0.10)
                    responseString = "Well done!";
                if (responseTime >= 0.10 && responseTime < 0.20)
                    responseString = "Nice!";
                if (responseTime >= 0.20 && responseTime < 0.50)
                    responseString = "Could be better...";
                if (responseTime >= 0.50 && responseTime < 0.80)
                    responseString = "Keep practicing!";
                if (responseTime >= 0.80 && responseTime < 1.1)
                    responseString = "Have you been day dreaming again?";
                if (responseTime >= 1.1)
                    responseString = "Did you fall asleep?";
                return responseString;
            }

            function stopTest() {
                if (bgChangeStarted) {
                    endTime = new Date();
                    var responseTime = (endTime.getTime() - startTime.getTime()) / 1000;
                    document.body.style.background = "white";
                    alert("Your response time is: " + responseTime + " seconds " + "\n" + remark(responseTime));
                    startPressed = false;
                    bgChangeStarted = false;
                }
                else {
                    if (!startPressed) {
                        alert("press start first to start test");
                    }
                    else {
                        clearTimeout(timerID);
                        startPressed = false;
                        alert("cheater! you pressed too early!");
                    }
                }
            }

            var randMULTIPLIER = 0x015a4e35;
            var randINCREMENT = 1;
            var today = new Date();
            var randSeed = today.getSeconds();

            function randNumber() {
                randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
                return ((randSeed >> 15) & 0x7fff) / 32767;
            }

            function startit() {
                if (startPressed) {
                    alert("Already started. Press stop to stop");
                    return;
                }
                else 
                {
                    getRandom();
                    startPressed = true;
                    timerID = setTimeout('startTest()', 6000 * randNumber());
                }
            }

        </script>
